<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Draft</title>
    <link rel="icon" type="image/png" href="./src/images/icons8-voltar-ao-rascunho-64.png">
    <link rel="stylesheet" href="./dist/css/main.css">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <h1>
                <img class="header__logo" src="./src/images/icons8-voltar-ao-rascunho-64.png" alt="nba">
            </h1>
            <ul class="header__links">
                <li class="header__links__item">
                    <a href="#" class="button button--secondary">Draft</a>
                </li>
                <li class="header__links__item">
                    <a href="#" class="button button--dark">Entrar</a>
                </li>
            </ul>
        </div>
    </header>
    <section class="hero">
        <div class="hero__content">
            <div class="hero__content__branding">
                <img src="./dist/images/NBA-500x315-2.jpg" alt="NBA">
            </div>
            <h3 class="title--small">
                Monte sua equipe e dispute campeoantos
            </h3>
            <p>
                <a href="#" class="link-text">Assinar o Fantasy</a>
                <br>
                <span class="text">
                    R$ 27,90/mês o R$ 279,90/ano à vista*
                </span>
            </p>
            <ul class="hero__content__combos">
                <li class="hero__content__combos__combo">
                    <button class="button">Assine Padrão</button>
                    <span class="text">R$ 25,90/mês*</span>
                </li>
                <li class="hero__content__combos__combo">
                    <button class="button">Assine Deluxe</button>
                    <span class="text">R$ 45,90/mês*</span>
                </li>
            </ul>
            <p class="text--small">
                *O preço pode variar caso a assinatura seja feita através de outras plataformas.
            </p>
        </div>
    </section>
    <section class="shows">
        <nav class="shows__tabs">
            <button data-tab-button="em_breve" class="shows__tabs__button shows__tabs__button--is-active">
                Jogadores Principais
            </button>
            <button data-tab-button="populares" class="shows__tabs__button">
                Jogadores Secundários
            </button>
        </nav>
        <ul data-tab-id="em_breve" class="shows__list shows__list--is-active">
            <li class="shows__list__item">
                <img src="./dist/images/principais/adebayo.jpg" alt="adebayo">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/principais/i.jpg" alt="ja morant">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/principais/lebrton.jpg" alt="lebron">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/principais/lilalrd.jpg" alt="lilard">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/principais/luka.jpg" alt="luka">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/principais/usatsi_20754745.jpg" alt="jimmy buttler">
            </li>
        </ul>
        <ul data-tab-id="populares" class="shows__list">
            <li class="shows__list__item">
                <img src="./dist/images/principais/luka.jpg" alt="adebayo">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/principais/lebrton.jpg" alt="ja morant">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/principais/i.jpg" alt="lebron">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/principais/usatsi_20754745.jpg" alt="lilard">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/principais/lilalrd.jpg" alt="luka">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/principais/adebayo.jpg" alt="jimmy buttler">
            </li>
        </ul>
    </section>

    <script src="./dist/js/main.js"></script>
</body>
</html>
